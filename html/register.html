<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recreación de la captura</title>
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="../assets/imagenes/register.png" alt="Image" class="room-image">
    </div>
    <div class="right">
      <form class="login-form">
        <h2>Encuentra nuevas ideas para probar</h2>
        <input type="email" placeholder="Correo">
        <input type="password" placeholder="Contraseña">
        <input type="date" id="fechaNacimiento" name="fechaNacimiento">
        <button type="submit">Continuar</button>
        <button type="button" class="google-button">
          <img src="./icon/logo-google.png" alt="Google Icon" class="google-icon">
          Continuar como Diego Andres
        </button>
        <p>¿Ya eres miembro? <a href="./iniciosesion.html">Iniciar sesión</a></p>
      </form>
    </div>
  </div>
</body>

</html>
