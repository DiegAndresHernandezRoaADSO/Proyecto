<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/iniciar-sesion.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h1 style="text-align: center; color:white">Iniciar sesión </h1>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label>Correo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="forget">
                        <label>¿Aún no estás en ExpresArt? <a href="#">Regístrate</a></label>
                    </div>
                    <button>Iniciar sesión</button>
                    <div class="register">
                        <p>¿No tienes una cuenta? <a href="../html/register.html">Regístrate</a></p>
                        <p style="margin-top: 20px;"><a href="../html/recuperar_contraseña.html">¿Olvidaste tu Contraseña?</a></p> <!-- Ajuste aquí -->
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
