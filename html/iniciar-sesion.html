<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/iniciar-sesion.css">
</head>

<body>
  <div class="container">
    <div class="imagen-section">
      <img src="../assets/imagenes/fondo-iniciar-sesion.png" alt="Art Studio">
    </div>
    <div class="login-section">
      <h1>Bienvenido</h1>
      <form action="#" method="POST">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="Correo" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresar contraseña" required>
        <button class="login-btn" type="submit">Iniciar sesión</button> <!-- Agrega la clase 'login-btn' aquí -->
      </form>
      <div class="social-login">
        <p>O inicia sesión con</p>
        <div class="social-buttons">
          <button class="google-btn">
            <img src="../assets/imagenes/icons/logo-google.png" alt="Google"> Google
          </button>
          <button class="facebook-btn">
            <img src="../assets/imagenes/icons/logo-facebook.png" alt="Facebook"> Facebook
          </button>
        </div>
      </div>
      <div class="footer">
        <p>Al continuar, aceptas las <a href="#">condiciones de servicio</a> de ExpresArt y reconoces que has leído
          nuestra <a href="#">política de privacidad</a>.</p>
        <p>¿Aún no estás en ExpresArt? <a href="./registro.html">Regístrate</a></p>
      </div>
    </div>
  </div>
</body>

</html>
