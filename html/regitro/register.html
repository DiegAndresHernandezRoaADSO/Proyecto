<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrarse</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    
    <section>
        <form>
            <h2>Regístrate</h2>
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="text" name="email" id="email" placeholder="Correo">
    
                <label for="Password">Password</label>
                <input type="Password" name="Password" id="Password" placeholder="Password">
                
                <label for="Date">Fecha de nacimiento</label>
                <input type="Date" name="Date" id="Date" placeholder="Fecha de nacimiento">
                <input class="btn" type="submit"  value="Enviar">
            </div>
            <div class="register">
                <p>Al continuar, aceptas las condiciones de servicio de ExpresArt  y reconocer que leíste nuestra política de privacidad.</p>
                <p>¿Ya eres miembro? <a href="./iniciar-sesion.html">Iniciar sesión</a></p>
            </div>
        </form>
    </section>

</body>
</html>
